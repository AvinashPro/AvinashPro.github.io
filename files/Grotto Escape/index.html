<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grotto Escape Game</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="loadingScreen">
        <div id="loadingText">Loading...</div>
        <div id="loader">
            <div id="loadingBar"></div>
            <div id="loadingPercentDiv"><p id="loadingPercent">0%</p></div>
        </div>
        <p id="start">Click to start...</p>
    </div>
    <canvas id="game"></canvas>
    <p class="text" id="fpsCont">FPS: <span id="fps">00</span></p>

    <div id="gameOverScreen">
        <div>
            <h1 id="got">Game Over!</h1>
            <div class="btn-container mt-50" ><button id="restart" class="btn">Restart</button></div>
        </div>
    </div>
    
    
    <div id="homeScreen">
        <div id="homeScreenText" class="title mt-10">Grotto Escape</div>
        <div class="btn-container"><button class="btn" id="play">Play</button></div>
        <div class="btn-container"><button class="btn" id="hop">How to play</button></div>
        <div class="btn-container"><button class="btn" id="about">About</button></div>
    </div>
    
    
    <div class="controller-container" id="controller">
        <button class="controller-button" id="left-btn">LEFT</button>
        <button class="controller-button" id="right-btn">RIGHT</button>
        <button class="controller-button" id="jump-btn">JUMP</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="tiles_property.js"></script>
    <script src="main.js"></script>
</body>
</html>
